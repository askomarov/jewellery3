<section class="modal modal-login {{ className }}" aria-hidden="true">

  <div class="modal-login__wrapper">
    <h2>Log In</h2>
    <form action="https://echo.htmlacademy.ru/" method="POST" class="modal-login__form">
      <div class="modal__input">
        <input id="email-modal" type="email" name="email" placeholder="email" required>
        <label for="email-modal">Your E-mail</label>
      </div>
      <div class="modal__input modal__input--password">
        <input id="password-modal" type="password" autocomplete="current-password" placeholder="password" required>
        <label for="password-modal">Password</label>
      </div>
      <a href="#" class="modal-login__note">Forgot your password?</a>
      <button class="modal-login__log-in-btn" type="submit">Log In</button>
      <div class="modal-login__block-sign-up">
        <p>Don't have an account?</p>
        <a href="#" class="modal-login__sign-up-btn" id="sign-up-modal">Sign up</a>
      </div>
    </form>
    <button class="modal__button-close" type="button" aria-label="close modal"></button>
  </div>

</section>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="jewellery shop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jewellery shop</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="preload" href="./fonts/cormorant-garamond-700.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" as="script" href="./js/main.js" />
</head>

<body class="page-body">

  <header class="header">

    <div class="header__wrapper">
      <div class="header__user-menu container">
        <button class="header__menu-button" type="button" aria-label="open/close menu">
          <svg width="25" height="18">
            <use href="./img/sprite_auto.svg#menu"></use>
          </svg>
        </button>

        <a class="header__logo">
          <svg width="66" height="66">
            <use href="./img/sprite_auto.svg#logo"></use>
          </svg>
        </a>

        <form class="header__form-search" action="https://echo.htmlacademy.ru/" method="get">
          <button class="header__form-button" type="submit" aria-label="header search">
            <svg width="14" height="14">
              <use href="./img/sprite_auto.svg#lens"></use>
            </svg>
          </button>
          <input class="header__search" name="header-search" placeholder="Type here to search" type="search" required>
        </form>

        <ul class="header__user-menu-list">
          <li class="header__login header__login-desktop">
            <a href="./modal-login.html">Login</a>
          </li>
          <li>
            <a href="#">
              <span class="header__cart-desktop">Cart 0</span>
              <svg class="header__cart-tablet" width="20" height="18">
                <use href="./img/sprite_auto.svg#cart"></use>
              </svg>
            </a>
          </li>
        </ul>

      </div>

    </div>

    <nav class="header__nav header__nav-wrapper container">
      <ul class="header__nav-list">
        <li><a href="#">What's new</a></li>
        <li><a href="./catalog.html">Chokers</a></li>
        <li><a href="./catalog.html">Necklaces</a></li>
        <li><a href="./catalog.html">Rings</a></li>
        <li><a href="./catalog.html">Earrings</a></li>
      </ul>
      <ul class="header__list-tablet">
        <li><a href="#">About CH</a></li>
        <li><a href="#">Stores & Hours</a></li>
        <li><a href="#">Contact Us</a></li>
        <li class="header__login header__login-tablet"><a href="./modal-login.html">Login</a></li>
      </ul>
    </nav>
  </header>


  <main class="main">
    <include src="source/html/promo.html">
      {
      "promoTitle":"perfection",
      "promoText":"made to be yours",
      "className":""
      }</include>
    <include src="source/html/slider.html">
      {
      "sliderTitle":"New In",
      "className":""
      }</include>
    <include src="source/html/blog.html"></include>
    <include src="source/html/main-faq.html"></include>
    <include src="source/html/follow-us.html"></include>
  </main>

  <include src="source/html/footer.html"></include>

  <include src="source/html/modal-login.html">
    {
    "className":""
    }
  </include>




  <script src="./js/vendor.js"></script>
  <script src="./js/main.js"></script>

</html>
